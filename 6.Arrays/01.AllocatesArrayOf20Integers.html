<!--
    01.Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Prints all the numbers from 1 to N</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button id="number" onclick="showNumbers()">Show numbers</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // This function is called, when the button is clicked
        function showNumbers() {
            var numsArray = new Array(20);

            for (var i = 0; i < numsArray.length; i++) {
                numsArray[i] = i * 5;

                jsConsole.writeLine(i + ". " + numsArray[i]);
            }
        }
    </script>
</body>
</html>
