<!--
    03.Write an expression that calculates rectangle’s area by given width and height.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Calculate rectangle area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="width">Enter width: </label>
    <input type="text" id="width" />
    <br />
    <label for="height">Enter height: </label>
    <input type="text" id="height" />
    <br />
    <button id="calcArea" onclick="calcArea()">Calc Area</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // This function is called, when the button is clicked
        function calcArea() {
            // Get width and height from input fields
            var width = jsConsole.readFloat("#width");
            var height = jsConsole.readFloat("#height");

            // Calc rectangle's area
            var rectangleArea = width * height;

            jsConsole.writeLine("Rectangle area is: " + rectangleArea);
        }
    </script>
</body>
</html>
