<!--
    01.Write a function that returns the last digit of given integer as an English word.
       Examples: 512  "two", 1024  "four", 12309  "nine"
-->

<!DOCTYPE html>
<html>
<head>
    <title>Returns the last digit of given integer as an English word</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number">Enter a number: </label>
    <input type="text" id="number" />
    <br />
    <button onclick="printLastDigitAsWord()">Show last digit</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // This function is called, when the button is clicked
        function printLastDigitAsWord() {
            var inputNumber = jsConsole.read('#number'),
                lastDigitAsWord = getLastDigitAsWord(inputNumber);

            jsConsole.writeLine('Last digit is: ' + lastDigitAsWord);
        }

        function getLastDigitAsWord(number) {
            var lastDigit = number[number.length - 1],
                lastDigitAsWord = 'not found';

            switch (lastDigit) {
                case '0': lastDigitAsWord = 'zero'; break;
                case '1': lastDigitAsWord = 'one'; break;
                case '2': lastDigitAsWord = 'two'; break;
                case '3': lastDigitAsWord = 'three'; break;
                case '4': lastDigitAsWord = 'four'; break;
                case '5': lastDigitAsWord = 'five'; break;
                case '6': lastDigitAsWord = 'six'; break;
                case '7': lastDigitAsWord = 'seven'; break;
                case '8': lastDigitAsWord = 'eight'; break;
                case '9': lastDigitAsWord = 'nine'; break;
                default: lastDigit = 'Error, last digit not found!'; break;
            }

            return lastDigitAsWord;
        }
    </script>
</body>
</html>
