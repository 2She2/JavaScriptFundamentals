<!--
    02.Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Show the sign of a three numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="firstNumber">Enter first number: </label>
    <input type="text" id="firstNumber" />
    <br />
    <label for="secondNumber">Enter second number: </label>
    <input type="text" id="secondNumber" />
    <br />
    <label for="thirdNumber">Enter third number: </label>
    <input type="text" id="thirdNumber" />
    <br />
    <button id="calcArea" onclick="findSign()">Find sign</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // This function is called, when the button is clicked
        function findSign() {
            // Asign values in to an array
            var values = new Array(3);
            values[0] = jsConsole.readFloat("#firstNumber");;
            values[1] = jsConsole.readFloat("#secondNumber");
            values[2] = jsConsole.readFloat("#thirdNumber");

            // Track the sign of the product
            var signsChecker = 1;

            for (var i = 0; i < values.length; i++) {
                // There is no point to check if the sign is positive
                // We check only for negative values and for 0. Zero is neither positive nor negative
                if (values[i] < 0) {
                    signsChecker *= -1;
                }
                else if (values[i] == 0) {
                    signsChecker = 0;
                }
            }

            if (signsChecker > 0) {
                jsConsole.writeLine("The product is positive -> +");
            }
            else if (signsChecker < 0) {
                jsConsole.writeLine("The product is negative -> -");
            } else {
                jsConsole.writeLine("The product is 0");
            }

        }
    </script>
</body>
</html>
