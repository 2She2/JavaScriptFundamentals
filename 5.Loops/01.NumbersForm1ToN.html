<!--
    01.Write a script that prints all the numbers from 1 to N
-->

<!DOCTYPE html>
<html>
<head>
    <title>Prints all the numbers from 1 to N</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number">Enter N: </label>
    <input type="text" id="number" />
    <br />
    <button id="checkNumber" onclick="showNumbers()">Show numbers</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // This function is called, when the button is clicked
        function showNumbers() {
            var numberN = jsConsole.readInteger("#number");

            for (var i = 0; i <= numberN; i++) {
                jsConsole.writeLine(i);
            }
        }
    </script>
</body>
</html>
