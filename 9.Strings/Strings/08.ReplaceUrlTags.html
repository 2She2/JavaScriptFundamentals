<!--
    08.Write a JavaScript function that replaces in a HTML document given as string all the tags
       <a href="…">…</a> with corresponding tags [URL=…]…/URL].
       Sample HTML fragment:
            <p>Please visit <a href="http://academy.telerik.com">our site</a> to choose a training course.
            Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>

            <p>Please visit [URL=http://academy.telerik.com]our site[/URL] to choose a training course.
            Also visit [URL=www.devbg.org]our forum[/URL] to discuss the courses.</p>
-->

<!DOCTYPE html>
<html>
<head>
    <title>Replaces in a HTML document all a tags with URL.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        textarea {
            width: 600px;
            height: 100px;
        }
    </style>
</head>
<body>
    <label for="text">Enter URL address: </label>
    <textarea id="text"></textarea>
    <br />
    <button onclick="replaceATagswithUrl()">Replace tags</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // This function is called, when the button is clicked
        function replaceATagswithUrl() {
            var input = jsConsole.read('#text'),
                openingATag = '<a href="',
                openingATagRight = '">',
                closingATag = '</a>',
                currentIndex = 0;

            do {
                currentIndex = input.indexOf(openingATag);
                input = input.replace(openingATag, '[URL=');
                input = input.replace(openingATagRight, ']');
                input = input.replace(closingATag, '[/URL]');
            } while (currentIndex > -1);

            jsConsole.writeLine(input);

            // If you want to see aother tags like <p>, look at the browser console
            console.log(input);
        }
    </script>
</body>

</html>
